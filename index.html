<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap UI Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MySite</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ GRID + CARDS -->
<div class="container mt-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">Bootstrap card example.</p>
          <button class="btn btn-primary">View</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">Responsive grid layout.</p>
          <button class="btn btn-success">View</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h5 class="card-title">Card Three</h5>
          <p class="card-text">Easy UI with Bootstrap.</p>
          <button class="btn btn-warning">View</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ✅ FORM -->
<div class="container mt-5">
  <h3 class="text-center mb-4">Login Form</h3>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>

        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
